{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
  <h2 class="text-lg font-semibold mb-2">Delete post?</h2>
  <p class="text-gray-700 mb-4">This cannot be undone.</p>

  <div class="mb-4 p-3 rounded bg-gray-50">
    <div class="font-medium">@{{ post.user.username }}</div>
    <div class="mt-1 whitespace-pre-line">{{ post.content }}</div>
  </div>

  <form method="post" action="{% url 'delete_post' post.id %}">
    {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn" href="{{ next|default:'/' }}">Cancel</a>
  </form>
</div>
{% endblock %}
