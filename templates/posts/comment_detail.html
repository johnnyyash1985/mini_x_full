{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <!-- Parent post header (small) to give context -->
  <div class="bg-white rounded-2xl shadow p-3 mb-3">
    <a class="text-blue-600 hover:underline" href="{% url 'post_detail' root.post.id %}">Back to post</a>
  </div>

  <!-- Root comment -->
  {% include 'posts/_comment_thread.html' with comment=root is_root=True %}

  <!-- Quick reply to root -->
  <form action="{% url 'add_reply' root.id %}" method="post" class="bg-white rounded-2xl shadow p-3 mt-4">
    {% csrf_token %}
    <input name="content" maxlength="200" class="w-full border rounded-xl p-2" placeholder="Write a replyâ€¦" />
    <div class="mt-2 text-right">
      <button class="bg-black text-white rounded-xl px-4 py-1">Reply</button>
    </div>
  </form>
</div>
{% endblock %}
