{% extends 'base.html' %}
{% block content %}
<div class="mx-auto max-w-3xl space-y-4">

  <div class="flex items-center justify-between">
    <button onclick="history.back()" class="text-sm text-gray-600 hover:underline">&larr; Back</button>
  </div>

  {% include 'posts/_comment.html' with comment=comment %}

  <form action="{% url 'reply_comment' comment.id %}" method="post" class="bg-white rounded-2xl shadow p-3">
    {% csrf_token %}
    <input name="content" maxlength="200" class="w-full border rounded-xl p-2" placeholder="Write a replyâ€¦" />
    <div class="mt-2 flex justify-end">
      <button class="bg-black text-white rounded-xl px-4 py-2">Reply</button>
    </div>
  </form>
</div>
{% endblock %}
