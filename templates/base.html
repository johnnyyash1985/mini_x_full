{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini-X</title>
  <!-- Tailwind (dev CDN); we can switch to a build later -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-6xl mx-auto grid grid-cols-12 gap-4 p-4">
    <!-- Left nav -->
    <aside class="col-span-3 hidden md:block">
      <nav class="sticky top-4 space-y-2">
        <a href="/" class="block px-3 py-2 rounded-xl hover:bg-gray-100 font-medium">Home</a>
        <a href="/profiles/{{ request.user.username }}/" class="block px-3 py-2 rounded-xl hover:bg-gray-100">Profile</a>
        <a href="/profiles/edit/" class="block px-3 py-2 rounded-xl hover:bg-gray-100">Edit Profile</a>
        <a href="/admin/" class="block px-3 py-2 rounded-xl hover:bg-gray-100">Admin</a>
        <a href="/accounts/logout/" class="block px-3 py-2 rounded-xl hover:bg-gray-100">Logout</a>
      </nav>
    </aside>

    <!-- Center column -->
    <main class="col-span-12 md:col-span-6">
      {% block content %}{% endblock %}
    </main>

    <!-- Right sidebar -->
    <aside class="col-span-3 hidden lg:block">
      <div class="sticky top-4 space-y-4">
        <div class="bg-white rounded-2xl shadow p-4">
          <h3 class="font-semibold mb-3">Who to follow</h3>
          <div class="space-y-2">
            {% for u in suggest_users %}
              <div class="flex items-center justify-between">
                <a href="/profiles/{{ u.username }}/" class="hover:underline">@{{ u.username }}</a>
                <a href="/social/follow/{{ u.username }}/" class="text-sm px-3 py-1 rounded-full border hover:bg-gray-50">Follow</a>
              </div>
            {% empty %}
              <p class="text-sm text-gray-500">All caught up.</p>
            {% endfor %}
          </div>
        </div>
      </div>
    </aside>
  </div>
<script>
(function(){
  function wire(){
    document.querySelectorAll('[data-stop-prop]').forEach(function(el){
      if(el._wiredStopProp) return;
      el._wiredStopProp = true;
      el.addEventListener('click', function(e){ e.stopPropagation(); }, true);
    });
  }
  document.addEventListener('DOMContentLoaded', wire);
  document.addEventListener('click', wire, true);
})();
</script>
<!-- Delete confirm modal + hidden delete form -->
<dialog id="confirmDeleteModal" class="rounded-2xl p-0 shadow-xl" style="border:none;max-width:520px;width:92%;">
  <form method="dialog" style="padding:0;margin:0">
    <div class="p-4">
      <h2 class="text-lg font-semibold mb-2">Delete this item?</h2>
      <p class="text-gray-600 mb-4">This cannot be undone.</p>
      <div class="flex gap-2 justify-end">
        <button value="cancel" class="px-3 py-2 rounded-lg bg-gray-100 hover:bg-gray-200">Cancel</button>
        <button id="confirmDeleteBtn" value="confirm" class="px-3 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">Yes, delete</button>
      </div>
    </div>
  </form>
</dialog>

<!-- Hidden form that will POST to the delete URL with CSRF -->
<form id="deleteForm" method="post" style="display:none">
  {% csrf_token %}
  <input type="hidden" name="next" id="deleteNextInput" value="">
</form>

<script>
(function(){
  // prevent card click-through on special targets
  function wireStopProp(){
    document.querySelectorAll('[data-stop-prop]').forEach(function(el){
      if(el._wiredStopProp) return;
      el._wiredStopProp = true;
      el.addEventListener('click', function(e){ e.stopPropagation(); }, true);
    });
  }

  // modal-based delete flow
  function wireDelete(){
    const modal = document.getElementById('confirmDeleteModal');
    const form  = document.getElementById('deleteForm');
    const nextInput = document.getElementById('deleteNextInput');

    document.querySelectorAll('.js-delete').forEach(function(btn){
      if (btn._wiredDelete) return;
      btn._wiredDelete = true;

      btn.addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation(); // donâ€™t trigger stretched links
        const url  = btn.getAttribute('data-delete-url');
        const next = btn.getAttribute('data-next') || window.location.pathname + window.location.search;

        if (!url) return;

        // Open modal; if confirmed, post the hidden form to the delete URL
        if (typeof modal.showModal === 'function') {
          modal.showModal();
          const onClose = function(ev){
            modal.removeEventListener('close', onClose);
            if (modal.returnValue === 'confirm') {
              form.setAttribute('action', url);
              nextInput.value = next;
              form.submit();
            }
          };
          modal.addEventListener('close', onClose);
        } else {
          // Fallback (older browsers): confirm()
          if (confirm('Delete this item? This cannot be undone.')) {
            form.setAttribute('action', url);
            nextInput.value = next;
            form.submit();
          }
        }
      }, true);
    });
  }

  function boot(){
    wireStopProp();
    wireDelete();
  }
  document.addEventListener('DOMContentLoaded', boot);
  document.addEventListener('click', boot, true);
})();
</script>
</body>
</html>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
